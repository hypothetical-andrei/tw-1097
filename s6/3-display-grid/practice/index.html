<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container {
			height: 470px;
			width: 470px;
			display: grid;
			grid-template-rows: repeat(4, 1fr);
			grid-template-columns: repeat(4, 1fr);
			background-color: black;
			padding: 10px;
			grid-gap: 10px;
		}

		.box {
			height: 100px;
			width: 100px;
			background-color: lightblue;
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 0px 0px 0px 15px black; 
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>		
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box">10</div>
		<div class="box">11</div>
		<div class="box">12</div>
		<div class="box">13</div>
		<div class="box">14</div>
		<div class="box">15</div>
		<div class="box">16</div>
	</div>
</body>
</html>
